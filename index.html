<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Fraunces">

  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>
  <div class="main">
    <div class="container">
      <div class="part1">
        <img src="./images/image-product-desktop.jpg" alt="">
      </div>

      <div class="part2">

        <div class="line1">
          PERFUME
        </div>

        <div class="line2">
          Gabrielle <br> Essence Eau <br> De Parfum
        </div>

        <div class="line3">
          A floral, solar and voluptuous <br> interpretation composed by <br> Olivier Polge, 
          Perfumer-Creator <br> for the House of CHANEL.
        </div>

        <div class="line4">
          <div class="a">$149.99</div>
          <div class="b">$169.99</div>
        </div>

        <div class="line5">
          <object data="images/icon-cart.svg" width="15" height="16" type=""></object>
          <div class="cart">
            Add to Cart
          </div>
        </div>

      </div>

    </div>
    
  
    <!-- <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Ranjana R. Rajeev</a>.
    </div> -->

  </div>

  
</body>
</html>
